<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <header>
            <img src="img/logo.png" alt="logo JustStreamIt" />
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Catégories</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div id="best_movie">
                <h2>Titre</h2>
                <button>Play</button>
                <p></p>
                <img src="#" alt="image du meilleur film">
            </div>

            <h2>Films les mieux notés</h2>
            <div class="category" id="top_rated_movies">
                <button class="previous">&lt;</button>
                <div class="movies"></div>
                <button class="next">></button>
            </div>

            <h2>ROMANCE</h2>
            <div class="category" id="romance">
                <button class="previous">&lt;</button>
                <div class="movies"></div>
                <button class="next">></button>
            </div>

            <h2>CRIME</h2>
            <div class="category" id="crime">
                <button class="previous">&lt;</button>
                <div class="movies"></div>
                <button class="next">></button>
            </div>

            <h2>FANTASY</h2>
            <div class="category" id="fantasy">
                <button class="previous">&lt;</button>
                <div class="movies"></div>
                <button class="next">></button>
            </div>
        </section>

        <footer>
            <p>Copyright © 2021 JustStreamIt.com - Tous droits réservés</p>
        </footer>

        <div id="movie_modal">
            <div id="modal_content">
                <button type="button">&times;</button>
                <img src="#" alt="image film">
                <h1>Titre</h1>
                <p></p>
                <h2>Résumé</h2>
                <p></p>
                <h2>Réalisateur(s)</h2>
                <p></p>
                <h2>Acteur(s)</h2>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
    </body>
</html>
